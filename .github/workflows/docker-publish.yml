name: Docker Build & Push

# 触发条件：push 到 main/master，或 pull request 合并到 main
on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    types: [ closed ]
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: alpine-latest
    permissions:
      contents: read
      packages: write   # 如果你也想推到 GitHub Container Registry，可保留

    steps:
      # 1. 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Docker Buildx（支持多平台、缓存）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. 生成镜像标签（推荐：latest + git sha + 日期）
      - name: Generate image tags
        id: meta
        run: |
          SHA=$(git rev-parse --short HEAD)
          DATE=$(date +%Y%m%d)
          echo "tags=${{ secrets.DOCKERHUB_USERNAME }}/atheme-irc-services:latest,${{ secrets.DOCKERHUB_USERNAME }}/atheme-irc-services:${SHA}, ${{ secrets.DOCKERHUB_USERNAME }}/atheme-irc-services:${DATE}" >> $GITHUB_OUTPUT

      # 5. 构建并推送
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile          # 如在子目录改为 ./path/to/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/atheme-irc-services:cache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/atheme-irc-services:cache,mode=max